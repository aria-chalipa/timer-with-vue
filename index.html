<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Timer</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            transition: background-color 0.3s ease;
        }

        #app {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .timer {
            font-size: 3.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 1.5rem;
            font-family: 'Arial', sans-serif;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin: 0 8px;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            transform: scale(0.98);
        }

        .message {
            margin-top: 1rem;
            color: #666;
            font-size: 1.1rem;
        }

        .mahoStyle2 {
            background-color: #e8f5e9;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="time">
            <div class="timer">
                <span>{{String(timeH).padStart(2, '0')}}</span>:
                <span>{{String(timeM).padStart(2, '0')}}</span>:
                <span>{{String(timeS).padStart(2, '0')}}</span>
            </div>
            <button @click="changeTime">{{btn}}</button>
            <button @click="reset">Reset</button>
       </div>
        <div v-if="showMessage" class="message">
            {{messageContent}}
        </div>



        <div ref="div"></div>

        <h1 ref="title">helleo</h1>

        <button @click="changeTitle">change title</button>
    </div>
    <script src="./app.js"></script>
</body>
</html>
